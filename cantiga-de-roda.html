<p>Hoje é domingo</p>

<p>Hoje é domingo,
    Pede cachimbo.
    O cachimbo é de barro,
    Bate no jarro.
    O jarro é de ouro,
    Bate no touro.
    O touro é valente,
    Bate na gente.
    A gente é tão fraco,
    E cai no buraco.
    O buraco é tão fundo,
    Acabou-se o mundo.</p>
